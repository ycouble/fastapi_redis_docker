version: '3'

services:  
  myproj_redis:
    image: redis:4.0.6-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data

  myproj_api:
    image: myproj:latest
    command: uvicorn fastapi_redis_docker.app:app --host 0.0.0.0 --port 5057
    ports:
      - "5057:5057"
    depends_on:
      - myproj_redis
    links:
      - myproj_redis

  myproj_worker:
    image: myproj:latest
    command: rq worker --url redis://myproj_redis:6379 my_queue
    depends_on:
      - myproj_redis
    links:
      - myproj_redis
